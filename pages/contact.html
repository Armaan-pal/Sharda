<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="contact.css">

  <title>Contact</title>
</head>

<body>

  <script src="/pages/custom-element.js"></script>

  <custom-header></custom-header>

  <div class="page-width fullcontact">
    <div class="container">
      <h2>Contact Us</h2>
      <form action="">

        <div class="foname">

          <div class="inplab">

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
          </div>

          <div class="inplab">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          </div>
        </div>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Your email..">

        <!-- <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select> -->

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

        <input type="submit" class="conbtn" value="Submit">

      </form>
    </div>

    <div class="question">
      <h4>CONTACT US</h4>
      <h2>Have a question ? <br> Get In Touch</h2>
      <div class="callmail">
        <div class="conpic">
          <div class="mailbtm">
            <img src="/Assets/email-icon.png" alt="">
          </div>
          <p>
            <a href="mailto:darshathouhtways@gmail.com">darshathouhtways@gmail.com</a>
          </p>
        </div>
        <div class="conpic">
          <div class="mailbtm">
            <img src="/Assets/phone-icon.png" alt="">
          </div>
          <p><a href="tel:+919652133108">+91 9652133108</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <custom-section></custom-section>
</body>

</html>
